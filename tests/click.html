	<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header text-center">
          <h1>IoL Cafe</h1>
						<img class="text-center" src="/img/barista-lego.jpg" style="width:40%; margin:10px;">
						<h3><a href="http://www.internetoflego.com" target="blank">InternetOfLego.com<a></h3>
      </div>
      <div class="modal-body">

          <form action="/login" method="post" class="form col-md-12 center-block">
            <div class="form-group">
              <input class="form-control input-lg" placeholder="Email" type="text" name="form1[email]">
						</div>
						<div class="form-group">
							<input class="form-control input-lg" placeholder="Age" type="text" name="form1[age]">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Sign In</button>
							<!--
              <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
							-->
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		  </div>
      </div>
  </div>
  </div>
</div>
